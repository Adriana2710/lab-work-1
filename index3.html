<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Forms Exercise</title>
</head>
<body>
    <section class="exerc1">
        <h2>Exercise 1</h2>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address">
            </div>
            <button>Submit Query</button>
        </form>
    </section>
    <hr>
    <section class="exerc2">
        <h2>Exercise 2</h2>
        <form>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" name="fname">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" name="city">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" name="state">
            </div>
            <div>
                <label for="zip">Zip:</label>
                <input type="number" name="zip">
            </div>
            <div>
                <label for="magazine">Magazine:</label>
                <select name="magazine" id="magazine">
                    <option value="vogue">Vogue</option>
                    <option value="nationalGeographic">National Geographic</option>
                    <option value="rollingStone">Rolling Stone</option>
                    <option value="theAtlantic">The Atlantic</option>
                </select>              
            </div>
            <div>
                <label for="">Subscription:</label>
                <input type="radio" name="year">
                <label for="year">1 year</label>
                <input type="radio" name="year">
                <label for="year">2 years</label>
            </div>
            <button>Send Your Order</button>
        </form>
    </section>    
    
</body>
</html>
